<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - NICEGENE DIGITAL CENTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* --- RESET & CENTERING --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #f4f7f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            padding: 20px;
            text-align: center; 
        }

        /* --- SUCCESS CARD --- */
        .card { 
            background: white; 
            padding: clamp(30px, 10vw, 60px); 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            max-width: 550px; 
            width: 100%; 
            border-top: 8px solid #0b3d91;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box {
            margin-bottom: 25px;
        }

        i { 
            font-size: 80px; 
            color: #28a745; 
        }

        h1 { 
            color: #0b3d91; 
            margin-bottom: 15px; 
            font-size: clamp(24px, 6vw, 32px);
            font-weight: 800;
        }

        p { 
            color: #555; 
            margin-bottom: 35px; 
            line-height: 1.7; 
            font-size: 17px;
        }

        /* --- BUTTON --- */
        .back-btn { 
            display: inline-block;
            background: #0b3d91; 
            color: white; 
            text-decoration: none; 
            padding: 16px 35px; 
            border-radius: 10px; 
            font-weight: 700; 
            transition: 0.3s; 
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(11, 61, 145, 0.2);
        }

        .back-btn:hover { 
            background: #ff9900; 
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 153, 0, 0.3);
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 480px) {
            .card { padding: 40px 20px; }
            i { font-size: 60px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-box">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Submission Successful!</h1>
        <p>Thank you for reaching out. Your message has been safely received. Our team at <strong>NICEGENE DIGITAL CENTER</strong> will review your inquiry and get back to you shortly.</p>
        
        <a href="../index.html" class="back-btn">Return to Homepage</a>
    </div>

</body>
</html>
